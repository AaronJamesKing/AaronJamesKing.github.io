{{ $styles := resources.Match "css/*.css" }}
{{ $combined := $styles | resources.Concat "css/bundle.css" }}

{{- if eq hugo.Environment "development" }}
  <link rel="stylesheet" href="{{ $combined.RelPermalink }}">
{{- else }}
  {{- $minified := $combined | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $minified.RelPermalink }}" integrity="{{ $minified.Data.Integrity }}" crossorigin="anonymous">
{{- end }}
